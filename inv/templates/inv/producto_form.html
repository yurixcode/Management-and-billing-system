<div class="modal-dialog modal-lg">
    <div class="modal-content">
        {% if obj %}
        <form method="POST" role="form" class="form-inline" action="{% url 'inv:producto_edit' obj.pk %}">
        {% else %}
        <form method="POST" role="form" class="form-inline" action="{% url 'inv:producto_new' %}">        
        {% endif %}        
            {% csrf_token %}
            <div class="col-xl-12 col-md-12 mb-6">
                {% if obj %}
                <div class="card border-left-warning shadow h-100 py-2">
                {% else %}
                <div class="card border-left-success shadow h-100 py-2">
                {% endif %}
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    {% if obj %} Editar {% else %} Crear {% endif %} Producto
                                </div>
                                <div class="dropdown-divider"></div>
                                    <div class="row">
                                        {{ form.as_p }}                             
                                    </div>     
                                    
                                <div class="dropdown-divider"></div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                        <button type="button" class="btn btn-success" onclick="return cerrar_modal()">
                                            Cancelar
                                        </button>
                                        <!-- <a href="{% url 'inv:producto_list' %}" class="btn btn-success"><span class="fa fa-undo"> Cancelar</span></a> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
